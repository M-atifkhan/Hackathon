<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendence</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

   
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- MY Css -->
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="main">

    

        <!-- Sing in  Form -->
        <section class="sign-in"  id="sigin-Container" >
            <div class="container">
                <div class="signin-content" >
                    <div class="signin-image">
                        <figure><img src="images/SMITLOGO-removebg-preview (1).png" alt="sing up image" id="smitLogo"></figure>

                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <!-- <form  class="register-form" id="login-form"> -->
                        <div class="form-group">
                            <label for="your_name"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
                            <input type="text" name="your_name" id="your_email" placeholder="Your Email"
                                autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="fa fa-key" aria-hidden="true"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"
                                autocomplete="on" />
                        </div>
                        <div class="form-group">
                            <input type="radio" name="remember-me" id="remember-me" class="agree-term"
                                autocomplete="on" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
