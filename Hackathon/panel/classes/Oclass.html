<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="Oclass.css">
</head>
<body>

    <!-- Sign in form -->
    <section class="signup" id="Signup-Container">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Create Class</h2>
                    
                    <div class="form-group">
                        <label for="cname"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                        <input type="text" name="name" id="cname" placeholder="Class Name" autocomplete="on" />
                    </div>
                    <div class="form-group">
                        <label for="tname"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                        <input type="text" name="name" id="tname" placeholder="Teacher Name" autocomplete="on" />
                    </div>
                    <div class="form-group">
                        <label for="bname"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                        <input type="text" name="name" id="bname" placeholder="Batch Name" autocomplete="on" />
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                        <input type="text" name="name" id="coursename" placeholder="Course Name" autocomplete="on" />
                    </div>

                    <div class="form-group">
                        <label for="timing"><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i></label>
                        <input type="text" name="rNum" id="timing" placeholder="Timing " autocomplete="on" />
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="createClass" class="form-submit" value="submit" />
                    </div>
               
                </div>
            </div>

        </div>
    </section>

    <script src="Oclass.js" type="module"></script>
</body>
</html>
