<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create Student</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../css/style.css">


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- MY Css -->
    <link rel="stylesheet" href="createStudent.css">
</head>

<body>
 


            <!-- Sign up form -->
            <section class="signup" id="Signup-Container">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Student Portal</h2>
                            <!-- <form  class="register-form" id="register-form"> -->

                            <div class="form-group">
                                <label for="name"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                                <input type="text" name="name" id="name" placeholder="Student Name" autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
                                <input type="email" name="email" id="email" placeholder="Student Email"
                                    autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <label for="rNum"><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i></label>
                                <input type="text" name="rNum" id="rNum" placeholder="Student RollNumber" autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <label for="className"><i class="fa fa-home" aria-hidden="true"></i></label>
                                <input type="text" name="className" id="className" placeholder="Student Class"
                                    autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <label for="cnic"><i class="fa fa-id-card-o" aria-hidden="true"></i></label>
                                <input type="text" name="className" id="cnic" placeholder="Enter Cnic"
                                    autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <label for="fileUploader"><i class="fa fa-picture-o" aria-hidden="true"></i></label>
                                <input type="file" id="fileUploader" />
                            </div>
                            <div class="form-group">
                                <input type="radio" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <a href="#" class="term-service">Terms of service</a></label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="createStudent" class="form-submit" value="submit"
                                    autocomplete="on" />
                            </div>

                            <!-- </form> -->
                        </div>
                    </div>

                </div>
            </section>

 

    <script src="createStudent.js" type="module"></script>
</body>

</html>
